<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ninoxdb.de">
        <ion-icon slot="start" color="medium" name="filing"></ion-icon>
        <ion-label>Ninox</ion-label>
      </ion-item>
      <ion-item href="https://ninoxdb.de/de/manual/ninox-api/rest-api">
        <ion-icon slot="start" color="medium" name="bookmarks"></ion-icon>
        <ion-label>Ninox API Manual</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
