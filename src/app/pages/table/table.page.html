<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{table?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of records">
      <ion-label>
        <span *ngFor="let item of (data.fields | keyvalue)"><strong>{{item.key}}:</strong> {{item.value}}<br/></span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
